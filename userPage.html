<html> 
    <body> 
        <p> <span id = "name"> </span></p>
        <p><span id = "emai'"></p>
<script> 
    u = localStorage.getItem("users");
    c = localStorage.getItem("currentUser"); 
    if (!c) {
        window.location.href = 'index.html';
    }
    parsedUserData = JSON.parse(u);
    name = parsedUserData[c].name; 
    if (name) {
        document.getElementById("name").textContent = name; 
    }
    else{
        document.getElementById("name").textContent = "no name"; 
    }
    email = parsedUserData[c].email; 
    if (email) {
        document.getElementById("email").textContent = email; 
    }
    else{
        document.getElementById("email").textContent = "no email"; 
    }
</script>
</body>
</html>
